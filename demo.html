<html>
  <head>
    <title>shinchoku-check</title>

    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="../platform/platform.js"></script>
    
    <link rel="import" href="../paper-button/paper-button.html">
    <link rel="import" href="../shinchoku-check/shinchoku-check.html">

    <style>

    body{
      padding: 40px;
    } 

    paper-button{
      min-width: 200px;
    }
    paper-button[raised].colored {
      background: #4285f4;
      color: #fff;
    }

    .topShinchoku{
      font-size: 100px;
    }

    </style>
  </head>

  <body unresolved>
    <p>リロードすると進捗するかも。</p>
    <shinchoku-check class="topShinchoku" numerator='3' denominator="10"></shinchoku-check>

    <br>
    <br>

    <p>クリックすると結果が変わるかも</p>

    <paper-button onclick="buttonClick()" raised>
    <shinchoku-check id="shinchokuPanel" denominator="2"></shinchoku-check>
    </paper-button>

    <paper-button onclick="buttonClick2()" raised>
    <shinchoku-check id="shinchokuPanel2" denominator="5"  failed='うーんこの' success='あ＾～いいっすね＾～'></shinchoku-check>
    </paper-button>

    <br>
    <br>
  </body>
<script>
element.updateMessage();

function buttonClick() {
    var element = document.getElementById("shinchokuPanel");
    element.updateMessage();
}

function buttonClick2() {
    var element = document.getElementById("shinchokuPanel2");
    element.updateMessage();
}
</script>
</html>
